run.config:
  engine: elixir

  dev_packages:
    - nodejs
    - inotify-tools # For hot code reloading

  # cache node_modules
  cache_dirs:
    - assets/node_modules

  # add node_module bins to the $PATH
  extra_path_dirs:
    - /app/assets/node_modules/.bin

  # enable the filesystem watcher
  fs_watch: true

  build_triggers:
    - mix.exs
    - mix.lock
    - config/dev.exs
    - config/prod.exs
    - assets/brunch-config.js
    - assets/package.json
    - assets/package-lock.json
    - assets/quiz/elm-package.json

      #extra_steps:
      #- extrcd assets && npm install
      #- cd assets/quiz && elm-package install

data.db:
  image: nanobox/postgresql

web.main:
  start: mix phx.server
  ports:
    - tcp:80:4000
    - tcp:443:4000
    - tcp:4369:4369
